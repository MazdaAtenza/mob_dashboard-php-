<div ui-view class="container-fluid">
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border btn-title">
						<h3 class="box-title" >请选择文章的类型</h3>
					</div>
					<div class="box-body no-padding">
						<div class="text-center">
							<div class="row">
								<div class="col-md-3" ng-repeat="item in articleType">
									<div class="panel panel-default">
										<a class="panel-body" ui-sref="cms_article_compose_type({type:item.type})">
											<i class="fa {{item.icon}} fa-5x"></i>
											<h3>
												{{item.name}}
											</h3>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
